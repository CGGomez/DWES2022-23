<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("Número 1");
        var num2 = prompt("Número 2");
        var num3 = prompt("Número 3");
        var num4 = prompt("Número 4");

        alert(parseFloat(num1) + parseFloat(num2)+ parseFloat(num3) + parseFloat(num4));
        alert(parseFloat(num3) - parseFloat(num4));
        alert(parseFloat(num3) / parseFloat(num4));
    </script>
</body>
</html>
