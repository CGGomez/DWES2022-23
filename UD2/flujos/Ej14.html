    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var primototal = 0;
        for(var i = 1; i <=200; i++ ){
            var total = 0;
            if(i % 5 == 0){
                for(var j = 0; j <= i; j++){
                    if(j % i == 0){
                        total++;
                    }
                }
                if (total == 2){
                    primototal++;
                }
                document.write(i+" ");
            }
        }

        document.write("<br> Numeros Primos: "+ primototal);

        var primos = 0;
    </script>
