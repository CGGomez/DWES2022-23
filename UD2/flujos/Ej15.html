<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var semana = prompt("Introduzca un día de la semana");

        switch(semana){
            case "Lunes":
                document.write("Mañana es Martes");
                break;
            case "Martes":
                document.write("Mañana es Miercoles");
                break;
            case "Miercoles":
                document.write("Mañana es Jueves");
                break;
            case "Jueves":
                document.write("Mañana es Viernes");
                break;
            case "Viernes":
                document.write("Mañana es Sábado");
                break;
            case "Sábado":
                document.write("Mañana es Domingo");
                break;
            case "Domingo":
                document.write("Mañana es Lunes");
                break;
            default:
                alert("Eso no es un día de la semana, recarge y reintroduzca");
                break;
        }
    </script>
</head>

</body>
</html>
