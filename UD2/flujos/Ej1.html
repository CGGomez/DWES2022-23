<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

       function mayores(){
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;

            num1 = parseInt(num1);
            num2 = parseInt(num2);

            if (num1 > num2){
                alert("Numero 1 es mayor");
            }else if(num2 < num1){
                alert("Numero 2 es mayor");
            }else{
                alert("Ninguno es mayor o no especificado")
            }
       }
     
    </script>
</head>
<body>
    <input type="text" name="Numero 1" id="n1">
    <input type="text" name="Numero 2" id="n2">
    <button onclick="mayores()">Â¿Cual es mayor?</button>
</body>
</html>
