    <title>Document</title>
    <script>
        var num1 = prompt("Precio del producto (Con decimales");
        var num2 = prompt("Cantidad en bolsillo (Número Entero)");

        num1 = parseFloat(num1);
        num2 = parseInt(num2);

        if(num2 < num1){
            alert("Para adquirie el producto le faltan: "+num1 - num2+"€")
        }else{
            alert("Esta por encima del precio del prodcuto, puede comparlo; la vuelta es suya")
        }
        
    </script>
